<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TripBoss</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- font awesome cdn -->
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
        <!-- fonts -->
        <link rel = "stylesheet" href = "font/fonts.css">
        <!-- normalize css -->
        <link rel = "stylesheet" href = "css/normalize.css">
        <!-- custom css -->
        <link rel = "stylesheet" href = "css/utility.css">
        <link rel = "stylesheet" href = "css/style.css">
        <!-- <link rel = "stylesheet" href = "css/responsive.css"> -->
    </head>
<body>
    <!-- SignUp section -->
    <section id = "signup" class = "py-4">
        <div class = "container">
            <div class = "title-wrap">
                <span class = "sm-title">Create your account<br><a href="signin.html" style="color: #1ec6b6;">
                    OR login
                </a></span>
                
                <h2 class = "lg-title">Sign Up</h2>
               
            </div>

            <div class = "signup-row">
                    <form class = "signup-form">
                        <input type = "text" id="nameInput" class = "form-control" placeholder="Full Name">
                        <span id="nameError" class="error" class="form-control"></span> <!-- Span for name error message -->
                        <input type = "email" id="emailInput" class = "form-control" placeholder="Email">
                        <span id="emailError" class=""></span> <!-- Span for email error message -->
                        <input type = "password" id="passwordInput" class = "form-control" placeholder="Password">
                        <span id="passwordError" class="error" class="form-control"></span> <!-- Span for password error message -->
                        <input type = "password" id="confirmpasswordInput" class = "form-control" placeholder="Confirm password">
                        <span id="confirmpasswordError" class="error" class="form-control"></span> <!-- Span for confirmpassword error message -->
                        <div class="container checkboxcontainer" style="display: flex;">
                            <label class="check-control">
                                <input type="checkbox" value="remember me">
                                Remember me
                            </label>
                        </div><br><br>
                            <input type = "button" class = "btn" value = "Sign Up" onclick="validateForm()">
                        
                    </form>
            </div>
        </div>
    </section>
    <!-- end of SignUp section -->

    <!-- javascript -->
    <script>
        var emailInput = document.getElementById("emailInput");
        var passwordInput = document.getElementById("passwordInput");
        var confirmpasswordInput = document.getElementById("confirmpasswordInput");
        var nameInput = document.getElementById("nameInput");
        var emailError = document.getElementById("emailError");
        var passwordError = document.getElementById("passwordError");
        var confirmpasswordError = document.getElementById("confirmpasswordError");
        var nameError = document.getElementById("nameError");
    
        // Add event listeners to input fields
        emailInput.addEventListener("input", validateEmailInput);
        passwordInput.addEventListener("input", validatePasswordInput);
        confirmpasswordInput.addEventListener("input", validateConfirmpasswordInput);
        nameInput.addEventListener("input", validateNameInput);
    
        function validateEmailInput() {
            var email = emailInput.value;
    
            // Your email validation logic
            if (isValidEmail(email)) {
                emailError.textContent = "";
                emailError.style.display = "none";
                emailInput.style.border = "";
            }
        }
    
        function validatePasswordInput() {
            var password = passwordInput.value;
    
            // Your password validation logic
            if (password.length >= 8) {
                passwordError.textContent = "";
                passwordError.style.display = "none";
                passwordInput.style.border = "";
            }
        }

        function validateConfirmpasswordInput() {
            var confirmpassword = confirmpasswordInput.value;

            // Your confirmpassword validation logic
            if (confirmpassword === passwordInput.value) {
                confirmpasswordError.textContent = "";
                confirmpasswordError.style.display = "none";
                confirmpasswordInput.style.border = "";
            }
        }

        function validateNameInput() {
            var name = nameInput.value;

            // Your name validation logic
            if (name.length >= 3) {
                nameError.textContent = "";
                nameError.style.display = "none";
                nameInput.style.border = "";
            }
        }
    
        function validateForm() {
            var email = emailInput.value;
            var password = passwordInput.value;
            var confirmpassword = confirmpasswordInput.value;
            var name = nameInput.value;
    
            // Reset error messages and styles
            nameError.textContent = "";
            nameError.style.display = "none";
            nameInput.style.border = "";
            emailError.textContent = "";
            emailError.style.display = "none";
            emailInput.style.border = "";
            passwordError.textContent = "";
            passwordError.style.display = "none";
            passwordInput.style.border = "";
            confirmpasswordError.textContent = "";
            confirmpasswordError.style.display = "none";
            confirmpasswordInput.style.border = "";
    
            // Your email validation logic
            if (!isValidEmail(email)) {
                emailError.className = "container checkboxcontainer";
                emailError.textContent = "Please enter a valid email address.";
                emailError.style.color = "red";
                emailError.style.fontSize = "12px";
                emailError.style.display = "block";
                emailInput.style.border = "1px solid red";
            }
    
            // Your password validation logic
            if (password.length < 8) {
                passwordError.className = "container checkboxcontainer";
                passwordError.textContent = "Password must be at least 8 characters long.";
                passwordError.style.display = "block";
                passwordInput.style.border = "1px solid red";
                passwordError.style.color = "red";
                passwordError.style.fontSize = "12px";
            }

            // Your name validation logic
            if (name.length < 3) {
                nameError.className = "container checkboxcontainer";
                nameError.textContent = "Name must be at least 3 characters long.";
                nameError.style.display = "block";
                nameInput.style.border = "1px solid red";
                nameError.style.color = "red";
                nameError.style.fontSize = "12px";
            }

            // Your confirmpassword validation logic
            if (confirmpassword !== password) {
                confirmpasswordError.className = "container checkboxcontainer";
                confirmpasswordError.textContent = "Passwords do not match.";
                confirmpasswordError.style.display = "block";
                confirmpasswordInput.style.border = "1px solid red";
                confirmpasswordError.style.color = "red";
                confirmpasswordError.style.fontSize = "12px";
            }
    
            // If fields are empty, show error messages
            if (email === "") {
                emailError.className = "container checkboxcontainer";
                
                emailError.textContent = "Please enter your email address.";
                emailError.style.color = "red";
                emailError.style.fontSize = "12px";
                emailError.style.display = "block";
                emailInput.style.border = "1px solid red";
                
            }
    
            if(password === ""){
                passwordError.className = "container checkboxcontainer";
                passwordError.textContent = "Please enter your password.";
                passwordError.style.color = "red";
                passwordError.style.fontSize = "12px";
                passwordError.style.display = "block";
                passwordInput.style.border = "1px solid red";
            }

            if(confirmpassword === ""){
                confirmpasswordError.className = "container checkboxcontainer";
                confirmpasswordError.textContent = "Please enter your confirm password.";
                confirmpasswordError.style.color = "red";
                confirmpasswordError.style.fontSize = "12px";
                confirmpasswordError.style.display = "block";
                confirmpasswordInput.style.border = "1px solid red";
            }

            if(name === ""){
                nameError.className = "container checkboxcontainer";
                nameError.textContent = "Please enter your name.";
                nameError.style.color = "red";
                nameError.style.fontSize = "12px";
                nameError.style.display = "block";
                nameInput.style.border = "1px solid red";
            }
    
            // If at least one field is valid, proceed with login
            if ((isValidEmail(email)) && (password.length >= 8) && (confirmpassword === password) && (name.length >= 3)) {
                signup(email, password);
            }
        }
    
        function isValidEmail(email) {
            // Email validation logic (You can implement your own logic or use regex)
            // This is a simple example, you might need to enhance it
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }
    
        function signup(email, password) {
            // Perform login operation
            window.location.href = "signin.html";
            console.log("Login with Email: " + email + ", Password: " + password);
        }
        </script>
</body>
</html>
